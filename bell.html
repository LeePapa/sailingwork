<script type="text/javascript">
$(function() {
    // console.log("seat.orderlist.html");

    function PlayPrompt()
    {
        // $("#id_player_box_1498822701").get(0).play();
        $("#id_3").get(0).play();
    }

    $("#id_bell").click(function(){
        // $("#id_player_box_1498822701").get(0).play();
        PlayPrompt();
    });

    var timer = null;
    $("#id_bell_auto").click(function(){
        PlayPrompt();
        timer = setInterval(function(){
            PlayPrompt();
        }, 1000);
    });

    $("#id_bell_stop").click(function(){
        clearInterval(timer);
    });

    $("#id_bt3").click(function(){
        $("#id_embed").html('<embed id="id_3" volume="100" hidden=true src="audio/notify.wav" />')
    });
    // window.PlayPrompt();
});
</script>
