<!-- ---------------------------特定类别打印设置--------------------------- -->
<script type="text/javascript">
$(function() {
    console.log("menu.customer_num_box.html");
    var CustomerNumBox = new function()
    {
        var THIS = this;
        var box = $.FloatBox($("#id_customer_num_1497175957"));
        var click_callback = null;

        // 点击checkbox中回调callback
        function Open(num, callback)
        {
            click_callback = callback;
            box.Open();

            if(0 != num)
            {
                $("#id_customer_num_1497175957 .customer_num .item").each(function(){
                    var $this = $(this);
                    if($this.Int() == num)
                    {
                        $this.SetBgColor("#549118");
                    }
                    else
                    {
                        $this.SetBgColor("");
                    }
                });
            }
        }
        THIS.Open = Open;

        function Init()
        {
            $("#id_customer_num_1497175957 .customer_num .item").click(function(){
                var $this = $(this);
                var num = 0;
                var $value = $this.find(".value");
                if($value.Value() == "...")
                {
                    num = window.prompt("请填写用餐人数(0表示不确定)", "0");
                }
                else
                {
                    num = $value.Int();
                }
                if($.isFunction(click_callback))
                {
                    click_callback(num);
                }
                box.Close();
            });
        }

        Init();
    }//end of var CustomerNumBox = new function(){...
    window.CustomerNumBox = CustomerNumBox;
});
</script>
